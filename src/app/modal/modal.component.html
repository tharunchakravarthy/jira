<br />
<button class="btn btn-success" (click)="openSm(content)">
  Add Item
</button>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          ngModel
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="status">Status of the item</label>
        <select
          name="status"
          id="status"
          ngModel
          [ngModel]="selectedstatus"
          class="form-control"
        >
          <option
            *ngFor="let status of statusvalues; let i = index"
            [value]="status"
            >{{ status }}</option
          >
        </select>
      </div>
      <button
        class="btn btn-primary"
        type="button"
        (click)="modal.close('Close click'); onSubmit(f)"
      >
        Submit
      </button>
    </form>
  </div>
</ng-template>
